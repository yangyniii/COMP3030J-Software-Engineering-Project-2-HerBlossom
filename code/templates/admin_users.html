<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Lending</title>
    <link rel="stylesheet" href="../static/css/main_style.css"> <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="../static/css/ranking_style.css">
</head>
<body>
    <div class="container">
        <!-- Navbar Section -->
        <div class="navbar">
            <div>
                <a href="/" class="active" aria-current="page">Book Lending</a> <!-- Home page link -->
                <a href="/messageBoard">Message Board</a> <!-- Link to message board -->
                <a href="/lostFound">Lost and Found</a> <!-- Link to lost and found section -->
            </div>
            <div class="profile">
                {% if 'email' in session %}
                    <!-- Display user profile if signed in -->
                    <a href="/profile">
                        <img src="{{ session.avatar_url if 'avatar_url' in session else '../static/photo/default_avatar.png' }}" alt="Profile Image">
                    </a>
                    <a href="/profile">Profile</a>
                {% else %}
                    <!-- Display sign-in option if not signed in -->
                    <a href="/signin">
                        <img src="../static/photo/default_avatar.png" alt="Profile Image">
                    </a>
                    <a href="/signin">Sign In</a>
                {% endif %}
            </div>
        </div>

        <div class="divider"></div> <!-- Divider line between navbar and content -->

        <h1>All Users</h1>
        <div class="all-users">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
