<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <!-- icon css_test-->
    <link rel="stylesheet" href="../static/assets/elagent-icon/style.css">
    <link rel="stylesheet" href="../static/assets/animation/animate.css">
    <link rel="stylesheet" href="../static/css_test/style.css">
    <link rel="stylesheet" href="../static/css_test/responsive.css">
    <title>KbDoc</title>
</head>

<body data-scroll-animation="true">
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="round_spinner">
                <div class="spinner"></div>
                <div class="text">
                    <img src="../static/img/spinner_logo.png" alt="">
                    <h4><span>kb</span>Doc</h4>
                </div>
            </div>
            <h2 class="head">Did You Know?</h2>
            <p></p>
        </div>
    </div>
    <div class="body_wrapper">
        <section class="signup_area signup_area_height">
            <div class="row ml-0 mr-0">
                <div class="sign_left signup_left">
                    <h2>We are design changers do what matters.</h2>
                    <img class="position-absolute top" src="../static/img/signup/top_ornamate.png" alt="top">
                    <img class="position-absolute bottom" src="../static/img/signup/bottom_ornamate.png" alt="bottom">
                    <img class="position-absolute middle wow fadeInRight" src="../static/img/signup/man_image.png" alt="bottom">
                    <div class="round wow zoomIn" data-wow-delay="0.2s"></div>
                </div>
                <div class="sign_right signup_right">
                    <div class="sign_inner signup_inner">
                        <div class="text-center">
                            <h3>Create your KbDoc Account</h3>
                            <p>Already have an account? <a href="/signin">Sign in</a></p>
                            <a href="#" class="btn-google"><img src="../static/img/signup/gmail.png" alt=""><span class="btn-text">Sign up with Google</span></a>
                        </div>
                        <div class="divider">
                            <span class="or-text">or</span>
                        </div>
                        <form action="#" class="row login_form">
                            <div class="col-sm-6 form-group">
                                <div class="small_text">First name</div>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Please enter your name" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="small_text">Last name</div>
                                <input type="text" class="form-control" name="lname" id="lname" placeholder="Jewel">
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Your email</div>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email" required oninput="checkEmail()" style="width: 100%; padding-right: 130px;">
                                                    <span id="email-error" style="color: red; font-size: small; position: absolute; top: 50%; right: 10px; transform: translateY(-50%); display: none;">
                                                        Email already exists
                                                    </span>
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Password</div>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your password" required>
                                   </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Confirm password</div>
                                <input type="password" class="form-control" id="verify-password" name="verify-password" placeholder="Please verify your password" required>
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="check_box">
                                    <input type="checkbox" value="None" id="squared2" name="check">
                                    <label class="l_text" for="squared2">I accept the <span>politic of confidentiality</span></label>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="button" onclick="validateForm()">Sign in</button> <!-- Sign in button -->
                                <button type="submit" class="btn action_btn thm_btn" >Create an account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js_test, then Bootstrap JS -->
    <script src="../static/js_test/jquery-3.2.1.min.js"></script>
    <script src="../static/js_test/pre-loader.js"> </script>
    <script src="../static/assets/bootstrap/js/popper.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js_test/parallaxie.js"></script>
    <script src="../static/js_test/TweenMax.min.js"></script>
    <script src="../static/assets/wow/wow.min.js"></script>
    <script src="../static/js_test/main.js"></script>
    <script>
        function checkEmail() {
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('email-error');

            // 如果邮箱为空，不发送请求
            if (!email) {
                emailError.style.display = 'none';
                return;
            }

            // 调用后端验证邮箱是否存在
            fetch('/check_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({email: email}),
            })
                    .then(response => {
                        if (response.ok) {
                            emailError.style.display = 'none';
                        } else if (response.status === 400) {
                            emailError.style.display = 'inline';
                        }
                    })
                    .catch(error => {
                        console.error('Error checking email:', error);
                    });
        }

        // Function to validate form input
        function validateForm() {
            // Get values from form fields
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const verifyPassword = document.getElementById("verify-password").value;
            const emailError = document.getElementById("email-error");

            // Reset email error message
            emailError.style.display = "none";

            // Check if all fields are filled out
            if (!name || !email || !password || !verifyPassword) {
                alert("Your information is not completely filled in");
                return;
            }

            // Check if password and verify password match
            if (password !== verifyPassword) {
                alert("Password does not match, please enter again");
                return;
            }

            // Check if password meets the required pattern
            const pattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!pattern.test(password)) {
                alert("Password must be at least 8 characters long and contain at least one letter, one number, and one special character (@$!%*?&).");
                return;
            }

            // Validate email format
            const patternEmail = /.*@.*$/;
            if (!patternEmail.test(email)) {
                alert("Email must be in a valid email format (e.g., name@domain.com).");
                return;
            }

            // Send POST request to the server for registration
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                }),
            })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/'; // 注册成功后重定向
                        } else {
                            response.json().then(data => {
                                alert(`Error: ${data.message}`);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });

    </script>
</body>

</html>
